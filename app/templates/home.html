<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABLE - Bible Paraphrases for Special Needs</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #7c3aed;
      --border: #e2e8f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --border: #334155;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 5vh;
    }

    .header {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
    }
    
    .github-link {
      display: flex;
      align-items: center;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      gap: 4px;
    }
    
    .github-link:hover {
      color: var(--primary);
    }

    .search-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .search-input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px 12px 40px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }

    .search-button {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin-top: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .quick-picks {
      margin-top: 1.5rem;
    }

    .quick-label {
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 8px 12px;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <div class="title">ABLE Bible Search</div>
        <div class="subtitle">ABLE is a bible paraphrase with simple words for special needs.</div>
      </div>
      <a href="https://github.com/bibleable/able" target="_blank" class="github-link" title="View on GitHub">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHub
      </a>
    </header>

    <form method="get" action="/search">
      <div class="search-container">
        <span class="search-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
        </span>
        <input id="q" class="search-input" type="text" name="q" placeholder="Search the Bible..." />
      </div>
      
      <button class="search-button" type="submit">Search</button>
    </form>

    <div class="quick-picks">
      <div class="quick-label">Quick picks</div>
      <div class="chips">
        <a class="chip" href="/search?q=Psalm+23">Psalm 23</a>
        <a class="chip" href="/search?q=John+3:16">John 3:16</a>
        <a class="chip" href="/search?q=Genesis+1">Genesis 1</a>
        <a class="chip" href="/search?q=Romans+8">Romans 8</a>
      </div>
    </div>
  </div>
</body>
</html>
